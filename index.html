<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal</title>
     <!-- Google font Manrope -->
 
    <!-- Tailwind and DaisyUI CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
 
    <!-- Custom Styles -->
    <style>
     
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header class="container mx-auto">
      <!-- Navbar -->
      <nav class="my-6">
         
        <div class="navbar bg-base-100">
            <div class="flex-1 gap-2">
                <button class="btn btn-success">News</button>
                <button class="btn btn-outline btn-success">Portal</button>
            </div>
            <div class="flex gap-2">
                <div class="flex-1 gap-2">
                    <button class="btn btn-outline btn-success">News</button>
                    <button class="btn btn-success">Blog</button>
                    
                </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn  btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="Logo.png" />
                  </div>
                </label>
              </div>
            </div>
          </div>

      </nav>

      <!-- Border -->
      <div>
       <p class="border-b-2"></p>
      </div>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto my-6">

        <section>
           <!-- Search result by section -->
           <div>
             <input type="text" placeholder="Search Result" class="input input-bordered input-success w-full max-w-full" />
           </div>
           <div>
            <div class="navbar bg-base-100 my-6">
                <div class="flex-1 gap-2">
                    <p>Sort By View</p>
                    <select class="select select-success w-full max-w-xs">
                        <option disabled selected>Pick your favorite News</option>
                        <option>Breaking News</option>
                        <option>Regular News</option>
                        <option>International News</option>
                        <option>Sports</option>
                        <option>Entertainment</option>
                        <option>Culture</option>
                        <option>All News</option>
                      </select>

                </div>
                <div class="flex gap-2">
                    <div class="flex-1 gap-2">
                        <button class="btn btn-outline btn-success">Today’s Pick</button>
                        <button class="btn btn-success">Trending</button>
                        
                    </div>
                 
                </div>
              </div>

           </div>
          
        </section>
      <!-- Tab bar -->
      <section class="">
        <div class="tab-Container">
            <div id="tab-Container" class="tabs flex justify-center">
          
          </div>
        </div>
        
      </section>

      <!-- News Container -->
      <section class="container mx-auto ">
        <div id="news-container" class="news-container grid grid-rows-1">
        </div>
      </section>
 
    </main>

    <footer class="footer footer-center p-10 bg-base-200 text-base-content rounded">
        <div class="grid grid-flow-col gap-4">
          <a class="link link-hover">About us</a> 
          <a class="link link-hover">Contact</a> 
          <a class="link link-hover">Jobs</a> 
          <a class="link link-hover">Press kit</a>
        </div> 
        <div>
          <div class="grid grid-flow-col gap-4">

            <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg></a> 
            <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path></svg></a>

        </div> 
        <div>
          <p>Copyright © 2023 - All right reserved by News Portal</p>
        </div>
      </footer>

<script src="practice.js"></script>
  </body>
</html>
